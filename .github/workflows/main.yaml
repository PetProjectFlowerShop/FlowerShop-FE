name: CI

on:
  pull_request:
    branches: 
        - '*'
  push:
    branches:
        - 'main'
        - 'dev'

concurrency:
  group: ci-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: FE Build + Lint
    runs-on: ubuntu-latest
    steps:
    # Checkout repo
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    # Prepare node inside runner
    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: 24
        cache: npm
    # Install node dependencies
    - name: Install dependencies
      run: npm ci
    # Run lint
    - name: Lint
      run: npm run lint
    # Run build
    - name: Build
      run: npm run build
    # Upload artifact to github actions
    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: flowershop-fe-${{ github.sha }}
        path: dist
        if-no-files-found: error
        retention-days: 14